<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemBalancer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="flask.png" type="image/x-icon">
</head>
<body>
    <div id="particles-js" style="z-index: -1; opacity: .9;"></div> 
    <div id="formContainer">
        <h for="">Изравняване на химични уравнения</h>
        <form action="">
            <input type="text" id="first" class="plus">
            <div class="label">
                <i class="material-icons">add</i>
            </div>
            <input type="text" id="second" class="plus">
            <div class="label">
                <i class="material-icons">arrow_forward</i>
            </div>
            <input type="text" id="third">

            <div id="button">Изравни</div>
        </form>
        <div id="result">
            <label for="" id="resultLabel"></label>
        </div>
    </div>
    
    <div id="mark">Николай Костадинов(16) и Християн Гочев(21) 8а</div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
